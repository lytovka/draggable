name: Release to npm registry
on:
  workflow_dispatch:
    inputs:
      release-type:
        type: choice
        description: Release type
        options:
          - patch
          - minor
          - major

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-release
      cancel-in-progress: true
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Get Node version from .nvmrc
        run: echo NVMRC=`cat .nvmrc` >> $GITHUB_ENV
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          registry-url: https://registry.npmjs.org/
          node-version: ${{ env.NVMRC }}
     
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build

      - name: Bump release version
        run: |
          NEW_VERSION=$(npm version $RELEASE_TYPE --no-git-tag-version)
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "RELEASE_TAG=latest" >> $GITHUB_ENV
        env:
          RELEASE_TYPE: ${{ github.event.inputs.release-type }}
        
      - name: Publish to npm registry
        run: npm publish --access public --tag $RELEASE_TAG
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create chore release message
        id: chore-release-commit-message
        run: |
          commit_message_type="chore(release)"
          commit_message_content="bump project to $NEW_VERSION"
          echo "commit_message=$commit_message_type: $commit_message_content" >> $GITHUB_OUTPUT

      - name: Create release branch, commit files and create 
        id: chore-release-branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b chore/release-$NEW_VERSION
          git add package.json package-lock.json
          git commit -m "${{ steps.chore-release-commit-message.outputs.commit_message }}"
          git push origin HEAD
      
      - name: Create Git tag for the release
        run: |
          git tag $NEW_VERSION
          git push origin $NEW_VERSION
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create a pull request
        run: >-
          gh pr create \
            --base main \
            --title "${{ steps.chore-release-commit-message.outputs.commit_message }}" \
            --body "This PR retroactively updates package to the most recently published version: $NEW_VERSION."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
